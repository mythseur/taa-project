<div>
    <h2><span>Entreprise</span> {{vm.entreprise.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nom</span></dt>
        <dd>
            <span>{{vm.entreprise.nom}}</span>
        </dd>
        <dt><span>Siret</span></dt>
        <dd>
            <span>{{vm.entreprise.siret}}</span>
        </dd>
        <dt><span>Effectif</span></dt>
        <dd>
            <span>{{vm.entreprise.effectif}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="entreprise-detail.edit({id:vm.entreprise.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
